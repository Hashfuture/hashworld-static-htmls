<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hash World</title>
        <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body style="height: 100vh; width: 100vw; overflow: hidden;">
        <div style="height: 100vh; width: 100vw; display:flex; align-items: center; justify-content: center; flex-direction: column;">
            <img style="width: 98px; height: 98px;" src="success.png">
            <p style="margin-top: 22px;" id="caption"></p>
        </div>
        <script>
          function getCaption() {
            var defaultCaption = '验证成功'
            var search = location.search.slice(1)
            if (!search) return defaultCaption
            var caption = search.split('&').filter(q => q.startsWith('text='))[0]
            return caption ? caption.slice(5) : defaultCaption
          }
          
          caption.innerText = decodeURIComponent(getCaption())
        </script>
    </body>
</html>
